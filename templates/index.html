<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fab Factory | Featured</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="orange_bg">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="titlepage">
              <h1>Top Trending</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container my-4">
      <div class="row">
        {% if product_list %} {% for i in product_list %}
        <div class="col-md-3 mb-4 product-item">
          <div
            class="card h-100"
            style="
              background: rgba(255, 255, 255, 0.8);
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              border-radius: 8px;
            "
          >
            <img
              src="{{ i.product_image }}"
              class="card-img-top"
              alt="Product Image"
              style="width: 240px; height: 370px; object-fit: contain"
            />
            <div class="card-body d-flex flex-column">
              <h8 class="card-title">{{ i.product_description }}</h8>
              <div class="mt-auto">
                <h5 class="text-black">â‚¹{{ i.product_price }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  Rating: {{ i.product_ratings }} | {{ i.product_rating_counts}}
                </h6>
                <a href="{{ i.product_urls }}" class="btn btn-success"
                  >Visit Page</a
                >
              </div>
            </div>
          </div>
        </div>
        {% endfor %} {% endif %}
      </div>
    </div>
  </body>
</html>
